<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Pendaftaran Lomba Olahraga</title>
  <style>
  
    body {
      font-family: 'Calibri', sans-serif;
      background-color: #e7f3ff;
      color: #333;
    }

    header {
      background-color: #007bff;
      color: #fff;
      text-align: center;
      padding: 0.2rem;
    }

    main {
      max-width: 400px;
      margin: 1rem auto;
      background-color: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }

    label {
      font-weight: bold;
    }

    input, select {
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      padding: 0.7rem;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    footer {
      padding: 0.3rem;
      background-color: #333;
      color: #fff;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Form Pendaftaran Peserta</h1>
  </header>

  <main>
    <form action="#" method="post">
      <label for="nama">Nama Lengkap:</label>
      <input type="text" id="nama" name="nama" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="telepon">Nomor Telepon:</label>
      <input type="tel" id="telepon" name="telepon" required>

      <label for="jenis-kelamin">Jenis Kelamin:</label>
      <select id="jenis-kelamin" name="jenis-kelamin" required>
      <option value="laki-laki">Laki-laki</option>
      <option value="perempuan">Perempuan</option>
</select>

      <label for="kategori">Kategori Lomba:</label>
      <select id="kategori" name="kategori" required>
      <option value="lari">Lari</option>
      <option value="berenang">Berenang</option>
      <option value="sepak-bola">Sepak Bola</option>
      <option value="bulu-tangkis">Bulu Tangkis</option>
      <option value="voli">Voli</option>
      <option value="tenis">Tenis</option>
</select>

      <button type="submit">Daftar</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2024 Pendaftaran Peserta Lomba Olahraga. Semua Hak Dilindungi.</p>
  </footer>
</body>
</html>
